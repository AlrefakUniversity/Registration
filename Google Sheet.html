<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>التسجيل في جامعة الرفاق</title>
  <link rel="stylesheet" href="Google Sheet.css" />
</head>
<body>

  <div class="main-content">
    <div class="header-section">
  <!-- الشعار -->
  <div class="logo">
    <img src="rifaq.png" alt="شعار الجامعة" />
  </div>

  <!-- النصوص التعريفية -->
  <div class="intro-text">
    <h1>مرحبا بك في جامعة الرفاق</h1>
    <p>يرجى إدخال البيانات المطلوبة في نموذج التسجيل المبدئي في الجامعة</p>
  </div>
</div>


    <!-- نموذج التواصل -->
    <div class="container">
      <form method="post" action="" name="contact-form">
        <h4>نموذج التسجيل</h4>
        <input type="text" name="your-name" placeholder="الاسم الكامل" />
         <p class="pp">تاريخ الميلاد   :</p>
        <input type="date" name="your-Date"  />
        <input type="text" name="your-number" placeholder="رقم الهاتف" />
        <input type="text" name="your-address" placeholder="عنوان السكن " />
        <input type="email" name="your-email" placeholder="البريد الإلكتروني" />
        <input type="text" name="your-ID" placeholder="الرقم الوطني " />
       <p class="pp">يرجى اختيار القسم :</p>
      
 <select id="city" name="section">
 <option value="s0"></option>
  <option value=">هندسة نفط">هندسة نفط</option>
  <option value=">هندسة مدنية">هندسة مدنية</option>
  <option value=">هندسة العمارة">هندسة العمارة</option>
  <option value=">المحاسبة">المحاسبة</option>
  <option value="علوم حاسوب"> علوم حاسوب</option>
  <option value=">إدارة أعمال">إدارة أعمال</option>
  <option value=">قانون">قانون</option>
  <option value=">اللغة الانجليزية">اللغة الانجليزية</option>
  <option value=">ادارة المستشفيات">ادارة المستشفيات</option>
</select>
        <!-- <textarea name="message" rows="7" placeholder="رسالتك أو استفسارك"></textarea> -->
        <div class="submit-container">
          <input type="submit" value="إرسال" id="submit" />
        </div>
      </form>
    </div>
  </div>

  <script src="Google Sheet.js"></script>
</body>
</html>
